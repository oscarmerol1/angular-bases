
<div class="col"><h4>Agregar personaje</h4>
  <form (ngSubmit)="emitCharacter()">
    <div class="mb-3">
      <label for="" class="form-label">Nombre</label>
      <input [(ngModel)]="character.name"
      name="Nombre"
      class="form-control" placeholder="Nombre" />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Poder</label>
      <input [(ngModel)]="character.power"
      name="Poder"
      class="form-control" placeholder="Poder" />
    </div>
    <button type="submit" (click)="emitCharacter()"  class="btn btn-primary">Agregar</button>

    <!-- <pre>{{character | json}}</pre> -->
  </form>
</div>
